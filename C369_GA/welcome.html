<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insure Mart - Welcome</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      /* Color Scheme from Provided Styles */
      body {
        font-family: "Arial", sans-serif;
        background-color: rgb(137, 154, 216);
        margin: 0;
        padding: 0;
      }

      .homePageHead {
        display: flex;
        align-items: center;
        background: linear-gradient(135deg, #8b008b, #ff69b4);
        padding: 20px;
        border-bottom: 1px solid #ccc;
        position: relative;
        color: white;
      }

      .homePageHead img {
        width: 40px;
        height: 40px;
        margin-right: 10px;
      }

      .homePageHead h1 {
        font-size: 2.5em;
        margin: 0;
        font-weight: bold;
      }

      .search-container {
        margin-left: auto;
        display: flex;
        align-items: center;
      }

      .search-bar {
        padding: 8px;
        font-size: 14px;
        border: 2px solid #ccc;
        border-radius: 4px;
        outline: none;
      }

      .search-button {
        padding: 8px 16px;
        font-size: 14px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        margin-left: 10px;
      }

      .welcome-section {
        text-align: center;
        padding: 60px 20px;
        background-color: #e0f7fa;
        color: #333;
      }

      .welcome-section h1 {
        font-size: 3em;
        margin-bottom: 20px;
        color: #0072ff;
      }

      .welcome-section p {
        font-size: 1.2em;
      }

      .carousel img {
        width: 100%;
        height: 500px;
        object-fit: cover;
      }

      .carousel-caption {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      .carousel-caption .btn {
        background-color: #0072ff;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-transform: uppercase;
        font-weight: bold;
        margin-top: 10px; /* Added margin to separate the buttons */
      }

      .carousel-caption .btn:hover {
        background-color: #005bb5;
      }

      footer {
        background-color: #007bff;
        color: white;
        text-align: center;
        padding: 20px 0;
        margin-top: 50px;
      }
    </style>
  </head>

  <body>
    <header class="homePageHead">
      <img src="logo.png" alt="Insure Mart Logo" />
      <h1>Insure Mart</h1>
      <div class="search-container">
        <input
          class="search-bar"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="search-button">Search</button>
      </div>
    </header>

    <section class="welcome-section">
      <h1>Welcome to Insure Mart</h1>
      <p>Your trusted partner in insurance solutions</p>
    </section>

    <!-- Carousel Section -->
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="insurance1.jpg" class="d-block w-100" alt="Slide 1" />
          <div class="carousel-caption">
            <a href="signup.html" class="btn">Sign Up Now</a>
            <a href="login.html" class="btn">Log In</a>
          </div>
        </div>
        <div class="carousel-item">
          <img src="insurance2.jpg" class="d-block w-100" alt="Slide 2" />
          <div class="carousel-caption">
            <a href="signup.html" class="btn">Sign Up Now</a>
            <a href="login.html" class="btn">Log In</a>
          </div>
        </div>
        <div class="carousel-item">
          <img src="insurance3.jpg" class="d-block w-100" alt="Slide 3" />
          <div class="carousel-caption">
            <a href="signup.html" class="btn">Sign Up Now</a>
            <a href="login.html" class="btn">Log In</a>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <footer>
      <p>&copy; 2024 Insure Mart. All rights reserved.</p>
      <p>Contact us at info@insuremart.com | Call us at 123-456-7890</p>
    </footer>
  </body>
</html>
